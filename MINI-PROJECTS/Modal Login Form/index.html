<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Modal Login Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Elmar Chavez" />
    <meta name="description"
        content="This website showcases the author's skills in creating a modal login form mini-project during his second month of learning frontend web development." />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css" />
    <meta property="og:title" content="Modal Login Form" />
    <meta property="og:type" content="website" />
</head>

<body>
    <header>
        <h1>Modal Login Form</h1>
    </header>

    <main>
        <button class="login-button" type="button" onclick="modalPopUp()">
            Login
        </button>

        <div class="modal-overlay hidden" id="modal-overlay"></div>

        <div class="modal-container hidden" id="modal-container">
            <img src="./img/profile-avatar_937x937.png" alt="Profile avatar" class="modal-profile" width="937"
                height="937">

            <button class="close-button" type="button" onclick="closeModal()">
                &times;
            </button>

            <fieldset>
                <legend class="sr-only">
                    Login Form
                </legend>

                <form action="https://httpbin.org/post" method="post" target="_blank" class="modal-form">
                    <label for="username">Username</label>

                    <input type="text" id="username" class="username" placeholder="Enter Username" name="username"
                        required>

                    <label for="password">Password</label>

                    <input type="password" id="password" class="password" placeholder="Enter Password" name="password"
                        required>

                    <button class="modal-login-button" type="submit">
                        Login
                    </button>

                    <div class="remember-me-container">
                        <input type="checkbox" id="remember-me" name="remember-me">

                        <label for="remember-me">Remember me</label>
                    </div>
                </form>
            </fieldset>

            <div class="modal-footer">
                <button class="cancel-button" type="button" onclick="closeModal()">
                    Cancel
                </button>

                <p>
                    Forgot <a href="https://www.website.com/forgot-password/?source=SC" target="_blank">password?</a>
                </p>
            </div>
        </div>
    </main>

    <script>
        // DECLARE VARIABLES
        const modalOverlay = document.getElementById("modal-overlay");
        const modalContainer = document.getElementById("modal-container");

        // LOGIN ONCLICK FUNCTION MODAL POPUP
        function modalPopUp() {
            modalOverlay.classList.toggle("hidden");
            modalContainer.classList.toggle("hidden");
            modalContainer.classList.toggle("d-flex");
        }

        // CLOSE MODAL POPUP
        function closeModal() {
            modalOverlay.classList.toggle("hidden");
            modalContainer.classList.toggle("hidden");
            modalContainer.classList.toggle("d-flex");
        }

        // CLOSE MODAL POPUP IF CLICKED OUTSIDE THE MODAL CONTAINER
        window.onclick = function (event) {
            if (event.target === modalOverlay) {
                modalOverlay.classList.toggle("hidden");
                modalContainer.classList.toggle("hidden");
                modalContainer.classList.toggle("d-flex");
            }
        }
    </script>
</body>

</html>
