<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Tab Header</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Elmar Chavez" />
    <meta name="description"
        content="This website showcases the author's skills in creating a tab header mini-project during the third month of learning frontend web development." />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css" />
    <meta property="og:title" content="Tab Header" />
    <meta property="og:type" content="website" />
</head>

<body>
    <header>
        <section class="header">
            <div class="header__container container">
                <h1 class="header__title">
                    Tab Header
                </h1>
            </div>
        </section>
    </header>

    <main>
        <section class="tabHeader">
            <div class="tabHeader__container container">
                <section class="tabHeader__content">
                    <article class="tabHeader__article hidden" data-tab="london" role="tabpanel" id="tabpanel-london"
                        aria-labelledby="tab-london">
                        <h2 class="tabHeader__title">
                            London
                        </h2>

                        <p class="tabHeader__p">
                            London is the capital city of England.
                        </p>
                    </article>

                    <article class="tabHeader__article hidden" data-tab="paris" role="tabpanel" id="tabpanel-paris"
                        aria-labelledby="tab-paris">
                        <h2 class="tabHeader__title">
                            Paris
                        </h2>

                        <p class="tabHeader__p">
                            Paris is the capital of France.
                        </p>
                    </article>

                    <article class="tabHeader__article hidden" data-tab="tokyo" role="tabpanel" id="tabpanel-tokyo"
                        aria-labelledby="tab-tokyo">
                        <h2 class="tabHeader__title">
                            Tokyo
                        </h2>

                        <p class="tabHeader__p">
                            Tokyo is the capital of Japan.
                        </p>
                    </article>

                    <article class="tabHeader__article hidden" data-tab="oslo" role="tabpanel" id="tabpanel-oslo"
                        aria-labelledby="tab-oslo">
                        <h2 class="tabHeader__title">
                            Oslo
                        </h2>

                        <p class="tabHeader__p">
                            Oslo is the capital of Norway.
                        </p>
                    </article>
                </section>

                <nav class="tabHeader__nav">
                    <ul class="tabHeader__list" role="tablist">
                        <li>
                            <button type="button" class="tabHeader__button tabHeader__button--default" data-tab="london"
                                role="tab" id="tab-london" aria-controls="tabpanel-london" aria-selected="false">
                                London
                            </button>
                        </li>

                        <li>
                            <button type="button" class="tabHeader__button" data-tab="paris" role="tab" id="tab-paris"
                                aria-controls="tabpanel-paris" aria-selected="false">
                                Paris
                            </button>
                        </li>

                        <li>
                            <button type="button" class="tabHeader__button" data-tab="tokyo" role="tab" id="tab-tokyo"
                                aria-controls="tabpanel-tokyo" aria-selected="false">
                                Tokyo
                            </button>
                        </li>

                        <li>
                            <button type="button" class="tabHeader__button" data-tab="oslo" role="tab" id="tab-oslo"
                                aria-controls="tabpanel-oslo" aria-selected="false">
                                Oslo
                            </button>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
    </main>

    <script src="./js/index.js"></script>
</body>

</html>
