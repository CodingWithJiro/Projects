<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Hover Tabs</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Elmar Chavez" />
    <meta name="description"
        content="This website showcases the author's skills in creating hover tabs mini-project during the third month of learning frontend web development." />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css" />
    <meta property="og:title" content="Hover Tabs" />
    <meta property="og:type" content="website" />
</head>

<body>
    <header>
        <section class="header">
            <div class="header__container container">
                <h1 class="header__title">
                    Hover Tabs
                </h1>
            </div>
        </section>
    </header>

    <main>
        <section class="hoverTab">
            <div class="hoverTab__container container">
                <nav class="nav">
                    <ul class="nav__list" role="tablist">
                        <li>
                            <button type="button" class="nav__button nav__button--default" data-tab="london"
                                id="tab-london" role="tab" aria-controls="tabpanel-london" aria-selected="false">
                                London
                            </button>
                        </li>

                        <li>
                            <button type="button" class="nav__button" data-tab="paris" id="tab-paris" role="tab"
                                aria-controls="tabpanel-paris" aria-selected="false">
                                Paris
                            </button>
                        </li>

                        <li>
                            <button type="button" class="nav__button" data-tab="tokyo" id="tab-tokyo" role="tab"
                                aria-controls="tabpanel-tokyo" aria-selected="false">
                                Tokyo
                            </button>
                        </li>
                    </ul>
                </nav>

                <section class="content">
                    <article class="content__article hidden" data-tab="london" id="tabpanel-london"
                        aria-labelledby="tab-london" aria-hidden="true">
                        <h2 class="content__title">
                            London
                        </h2>

                        <p class="content__p">
                            London is the capital city of England.
                        </p>
                    </article>

                    <article class="content__article hidden" data-tab="paris" id="tabpanel-paris"
                        aria-labelledby="tab-paris" aria-hidden="true">
                        <h2 class="content__title">
                            Paris
                        </h2>

                        <p class="content__p">
                            Paris is the capital of France.
                        </p>
                    </article>

                    <article class="content__article hidden" data-tab="tokyo" id="tabpanel-tokyo"
                        aria-labelledby="tab-tokyo" aria-hidden="true">
                        <h2 class="content__title">
                            Tokyo
                        </h2>

                        <p class="content__p">
                            Tokyo is the capital of Japan.
                        </p>
                    </article>
                </section>
            </div>
        </section>
    </main>

    <script src="./js/index.js"></script>
</body>

</html>
