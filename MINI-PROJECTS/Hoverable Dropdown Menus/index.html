<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Hoverable Dropdown Menus</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Elmar Chavez" />
    <meta name="description"
        content="This website showcases the author's skills in creating hoverable dropdown menu mini-project during the third month of learning frontend web development." />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css" />
    <meta property="og:title" content="Hoverable Dropdown Menus" />
    <meta property="og:type" content="website" />

<body>
    <main>
        <h1>Hoverable Dropdown Menus</h1>

        <div class="dropdown">
            <button type="button" class="dropdown__button">
                Dropdown
            </button>

            <div class="dropdown__links">
                <a href="#link1" class="dropdown__link-item">
                    Link 1
                </a>

                <a href="#link2" class="dropdown__link-item">
                    Link 2
                </a>

                <a href="#link3" class="dropdown__link-item">
                    Link 3
                </a>
            </div>
        </div>

        <div class="nav">
            <a href="#navlink" class="nav__menu">
                Home
            </a>

            <a href="#navlink" class="nav__menu">
                News
            </a>

            <div class="nav__dropdown-container">
                <a href="#navlink" class="nav__menu">
                    Dropdown
                    <svg fill="#ffffff" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path
                                d="M11.178 19.569a.998.998 0 0 0 1.644 0l9-13A.999.999 0 0 0 21 5H3a1.002 1.002 0 0 0-.822 1.569l9 13z">
                            </path>
                        </g>
                    </svg>
                </a>

                <div class="nav__dropdown-links">
                    <a href="#navlink-item" class="nav__link-item">
                        Link 1
                    </a>

                    <a href="#navlink-item" class="nav__link-item">
                        Link 2
                    </a>

                    <a href="#navlink-item" class="nav__link-item">
                        Link 3
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
